<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <link rel="shortcut icon" href="/static/img/logo.ico">
        
        {% block head %}
        <title>Parrot</title>
        {% endblock %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main/css/styles.css') }}" >

        <style>
            .nav-font
            {
                font-size:18px
            }
            .center-me 
            { margin: 0 auto; }
        </style>

    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-black">
                <div class="center-me">
                    <a class="navbar-brand" style="font-family:Engravers MT, Times, Serif; font-size: 1.8rem;"  href="/">Parrot</a>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            {% block content %}
            {% endblock %}

        </main>
        <!-- Footer-->
        <footer class="bg-black py-4 mt-auto">

        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        {% block js %}

        {% endblock %}
    </body>
</html>
